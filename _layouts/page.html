---
layout: default
---

{% if page.artfully_event_id %}
<article id="featured-event-box-office">
    <a href="https://artful.ly/store/events/{{ page.artfully_event_id }}" title="Learn more about this special event."><img src="{{ page.artfully_event_image | relative_url }}" alt="" width="100%" /></a>
    <div id="artfully-event"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://artfully-herokuapp-com.global.ssl.fastly.net/assets/artfully-v3.js"></script>
    <script>
        jQuery(document).ready(function(){
            artfully.widgets.event().display({{ page.artfully_event_id | plus: 0 }});
        });
    </script>
</article>
{% endif %}

<article>
    {% if page.title  %}<h2>{{ page.title }}</h2>{% endif %}
    {{ content }}
</article>
